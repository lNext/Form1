<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>
</head>
<body>
    <section class="container">
        <div class="formulario">
            <h1>Sign Up</h1>
            <div class="contenido">
                <i class="fas fa-user"></i>
                <input type="text" class="inputs" placeholder="Full name">
            </div>
            <div class="contenido">
                <i class="fas fa-envelope"></i>
                <input type="text" class="inputs" placeholder="Email Address">
            </div>
            <div class="contenido">
                <i class="fas fa-unlock"></i>
                <input type="text" class="inputs" placeholder="Password">
            </div>
            <div class="contenido">
                <i class="fas fa-unlock"></i>
                <input type="text" class="inputs" placeholder="Confirm Password">
            </div>
            <div class="boton">
                <button type="button">Submit</button>
            </div>
            <div class="already">
                <p>Already have an account? <span><a href="#">Log in</a></span></p>
            </div>
            
        </div>
    </section>

    <script src="https://kit.fontawesome.com/c996aa1eaa.js" crossorigin="anonymous"></script>
</body>
</html>
