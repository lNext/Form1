<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>
</head>
<body>
    <section class="container">
        <div class="formulario">
            <div class="completo">
                <h1>Sign Up</h1>
                <div class="contenido" id="name">
                    <i class="fas fa-user"></i>
                    <input type="text"  class="inputs" id="nombre" placeholder="Full name">
                </div>
                <div class="contenido" id="email">
                    <i class="fas fa-envelope"></i>
                    <input type="text" class="inputs" id="correo" placeholder="Email Address">
                </div>
                <div class="contenido" id="password">
                    <i class="fas fa-unlock"></i>
                    <input type="text" class="inputs" id="passwordd" placeholder="Password">
                </div>
                <div class="contenido" id="confirm">
                    <i class="fas fa-unlock"></i>
                    <input type="text" class="inputs" id="confirma" placeholder="Confirm Password">
                </div>
                <div class="boton">
                    <button class="action" type="button">Submit</button>
                </div>
                <div class="already">
                    <p>Already have an account? <span><a href="#">Log in</a></span></p>
                </div>
            </div>
            <div class="registroexitoso">
                <i class="fas fa-check-circle"></i>
                <p>Well done, you has been registered!</p>
            </div>
        </div>

        </div>
    </section>

    
    <script src="https://kit.fontawesome.com/c996aa1eaa.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
